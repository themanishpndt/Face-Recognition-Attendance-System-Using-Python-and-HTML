{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Manage Users</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user }}</td>
                    <td>
                        <a href="{{ url_for('delete_user_route', username=user) }}" 
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('Are you sure you want to delete this user?')">
                            Delete
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="mt-3">
        <a href="{{ url_for('home') }}" class="btn btn-primary">Back to Home</a>
    </div>
</div>
{% endblock %}
